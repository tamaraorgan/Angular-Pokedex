<div class="container my-5">
  <div class="row">
    <div class="col-xl-8 offset-xl-2">
      <div class="row">
        <h1 class="mb-4">Pokedex</h1>
        <div class="col-md-6" *ngFor="let pokemon of pokemons">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-7 col-sm-8">
                  <h3 class="card-title">{{ pokemon.name }}</h3>
                </div>
                <div class="col-5 col-sm-4">
                  <img
                    src="https://pokeres.bastionbot.org/images/pokemon/1.png"
                    class="img-fluid"
                    alt="..."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
